<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="robots" content="noindex nofollow">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="University of Kent">

	<title>Kent Theme pattern library</title>
	<link rel="stylesheet" href="../../../../dist/css/main.css" />
	<link rel="stylesheet" href="../../../dist/css/kentfont.css" />
</head>
<body>
	<a href='#' class='screen-reader'>Jump to section menu</a>
	<a href='#' class='screen-reader'>Jump to content</a>
	<header>
		<section class='kent-bar navbar'>
			<header class='navbar-brand kf-kent-horizontal'><span class='screen-reader'>The University of Kent</span></header>
		</section>
	<div class="container">
		<h1>Kent Theme Pattern Library</h1>

		<nav class="navbar">
			<ul>
				<% @categories.each do |category, file_name| %>
				<li><a href="<%= file_name %>"><%= category %></a></li>
				<% end %>
			</ul>
		</nav>

		<section class="content">
			<ul>
				<% @blocks.each do |b| %>
				<li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
				<% end %>
			</ul>
