<aside class="content-aside">
	<nav>
	<h3>{{lookup section_names section}}</h3>
	<ul class="list-unstyled">
		{{#with (lookup navs section)}}
		{{#each this.[0].children.[0].children}}
		<li><a href="{{@root.docsroot}}{{path}}">{{#ifCond file.sub_title '==' @root.sub_title}}<strong style="color:#000;">{{/ifCond}}{{file.sub_title}}{{#ifCond file.sub_title '==' @root.sub_title}}</strong>{{/ifCond}}</a></li>
		{{/each}}
		{{/with}}
	</ul>
	</nav>
</aside>
